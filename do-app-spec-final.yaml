name: sunrise-school-management
region: blr1

services:
- name: backend
  source_dir: /sunrise-backend-fastapi
  github:
    repo: javedansari81/sunrise-school-management
    branch: main
    deploy_on_push: true
  build_command: pip install -r requirements.txt
  run_command: uvicorn main:app --host 0.0.0.0 --port 8080
  environment_slug: python
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 8080
  health_check:
    http_path: /health
  envs:
  - key: DATABASE_URL
    scope: RUN_TIME
    type: SECRET
  - key: SECRET_KEY
    scope: RUN_TIME
    type: SECRET
  - key: ENVIRONMENT
    scope: RUN_TIME
    value: production

static_sites:
- name: frontend
  source_dir: /sunrise-school-frontend
  github:
    repo: javedansari81/sunrise-school-management
    branch: main
    deploy_on_push: true
  build_command: npm ci && npm run build
  output_dir: /build
  environment_slug: node-js
  envs:
  - key: REACT_APP_API_URL
    scope: BUILD_TIME
    value: https://sunrise-school-management.ondigitalocean.app/api/v1
  - key: REACT_APP_SCHOOL_NAME
    scope: BUILD_TIME
    value: Sunrise National Public School
  routes:
  - path: /
  catchall_document: index.html
